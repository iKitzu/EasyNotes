<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyNotes - Login</title>
    <link rel="stylesheet" href="/assets/css/styleEN.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1>EasyNotes</h1>
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit">Login</button>
                <p class="error-message" id="errorMessage" style="display:none;">Credenciales incorrectas</p>
            </form>
            <p class="signup-link">Don't have an account? <a href="/assets/view/signup.html">Sign up</a></p>
        </div>
    </div>
    <script src="/assets/js/scriptLogin.js"></script>
</body>
</html>
